name: Jest Tests with Coverage

on:
  push:
    paths:
      - 'services/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './services/score-service/package-lock.json'
        
    - name: Install dependencies
      run: npm install
      working-directory: ./services/score-service
      
    - name: Run Jest tests with coverage
      run: npm test -- --coverage --verbose
      working-directory: ./services/score-service
      
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: services/score-service/coverage/
        retention-days: 30 